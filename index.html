<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Master</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- stirt section -->
    <section class="container">
        <h1 class="text-center m-4 text-success">Taka Master</h1>
        <div class="overflow-hidden">
            <div class="row gy-5 mb-5">

                <!-- This is image -->
              <div class="col-md-6">
                <img src="image/taka-master.jpg" class="img-fluid" alt="">
              </div>

              <!-- Income, Expenses and Save -->
              <div class="col-md-6 text-center">
                <div class="border bg-light">

                    <!-- Income -->
                    <h4 class="mt-5 mb-3">Income</h4>
                    <div class="text-danger"></div>
                    <div class="input-group m-3 row">
                        <span class="col-2 ms-5">Income:</span>
                        <input id="income-input" class="col-10 form-control me-5 px-4" type="text" placeholder="Enter your salary " aria-label="input">
                    </div>
                    
                    <!-- Expenses -->
                    <h4 class="mt-5 mb-3">Expenses</h4>
                    <div class="input-group m-3 row">
                        <span class="col-2 ms-5">Food : </span>
                        <input id="food-input" class="col-10 form-control me-5 px-4" type="text" placeholder="Enter your food costs" aria-label="input">
                    </div>

                    <div class="input-group m-3 row">
                        <span class="col-2 ms-5">Rent : </span>
                        <input id="rent-input" class="col-10 form-control me-5 px-4" type="text" placeholder="Enter your Rent costs " aria-label="input">
                    </div>

                    <div class="input-group m-3 row">
                        <span class="col-2 ms-5">Clothes:</span>
                        <input id="clothes-input" class="col-10 form-control me-5 px-4" type="text" placeholder="Enter your Clothes costs " aria-label="input">
                    </div>

                    <!-- Calculate button -->
                    <button id="calculate-button" class="btn btn-primary px-5">Calculate</button>
                    <h4 class="m-4">Total Expenses: <span id="total-expenses">00</span></h4>
                    <h4 class="m-4">Balance: <span id="total-balance">00</span></h4>
                    
                    <!-- Save option -->
                    <span class="d-inline">Save:</span>
                    <input id="save-input" class="form-control w-25 d-inline" type="text" aria-label="input">
                        
                    <span>% </span>
                    <button id="save-button" class="btn btn-primary px-4">Save</button>

                    <h4 class="m-4">Saving Amount: <span id="saving-amount">00</span></h4>
                    <h4 class="m-4">Remaining Balance: <span id="remaining-balance">00</span></h4>
                </div>
              </div>
            </div>
          </div>
    </section>
    
    <!-- bootstrap bundle javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- javaScript link -->
    <script src="js/app.js"></script>
</body>
</html>
